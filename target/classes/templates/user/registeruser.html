<!DOCTYPE html>
<html lang="en" html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<body>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

<div th:include="fragments/js :: allScripts"></div>
<div class="container" ng-app="app" ng-controller="userController">


	<!-- Call a method in the scope of your controller to handle data submit -->
	<div id="signupbox" style="margin-top: 50px;"
				 class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div th:include="fragments/alert :: alert"></div>
					<div class="panel-heading">
						<div class="panel-title">Cadastrar Usuario</div>
						<div
								style="float: right; font-size: 85%; position: relative; top: -10px">
							<a id="signinlink" href="#"
							   onclick="$('#signupbox').hide(); $('#loginbox').show()">Salvar
								In</a>
						</div>
					</div>
					<div class="panel-body">

						<form class="form-horizontal" name="form" ng-submit="submit(form, user)">

							<div id="signupalert" style="display: none"
								 class="alert alert-danger">
								<p>Error:</p>
								<span></span>
							</div>

							<div class="form-group">
								<label for="email" class="col-md-3 control-label">Email</label>
								<div class="col-md-9">
									<input type="email" class="form-control" name="email"
										   placeholder="Email Address" ng-model="user.email" required />

								</div>
							</div>

							<div class="form-group">
								<label for="firstname" class="col-md-3 control-label">Nome</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="firstname"
										   ng-model="user.firstName" placeholder="First Name" required	/>
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-md-3 control-label">Sobre
									Nome</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="lastname"
										   ng-model="user.lastName" placeholder="Last Name" required />
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-md-3 control-label">Password</label>
								<div class="col-md-9">
									<input type="password" class="form-control" name="passwd"
										   ng-model="user.password" placeholder="Password" required />
								</div>
							</div>
							<div theme="light" class="g-recaptcha" data-sitekey="6LcmXhATAAAAAHHwTLEMQi5psXPEicjBuu0vDZxo"></div>

							<div class="form-group">
								<div class="col-md-offset-3 col-md-9">
									<button id="btn-signup" type="submit" class="btn btn-info"
											ng-click="addUser()">
										<i class="icon-hand-right"></i> &nbsp; Salvar
									</button>

								</div>
							</div>
                            <div
                                    vc-recaptcha
                                    theme="'light'"
                                    key="model.key"
                                    on-create="setWidgetId(widgetId)"
                                    on-success="setResponse(response)"
                                    on-expire="cbExpiration()"
                                    ></div>

						</form>
					</div>
				</div>
			</div>
		</div>




</body>
</html>
