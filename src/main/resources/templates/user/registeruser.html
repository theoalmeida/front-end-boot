<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" ng-app="app">

<body ng-controller="userController">

	<div th:include="fragments/js :: allScripts"></div>
	<div class="container">
		<div id="signupbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div th:include="fragments/alert :: alert"></div>
				<div class="panel-heading">
					<div class="panel-title">Cadastrar Usuario</div>
					<div
						style="float: right; font-size: 85%; position: relative; top: -10px">
						<a id="signinlink" href="#"
							onclick="$('#signupbox').hide(); $('#loginbox').show()">Salvar
							In</a>
					</div>
				</div>
				<div class="panel-body">

					<form class="form-horizontal" name="form" ng-submit="submit(form, user)">

						<div id="signupalert" style="display: none"
							class="alert alert-danger">
							<p>Error:</p>
							<span></span>
						</div>

						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input type="email" class="form-control" name="email"
									placeholder="Email Address" ng-model="user.email" required />

							</div>
						</div>

						<div class="form-group">
							<label for="firstname" class="col-md-3 control-label">Nome</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="firstname"
									ng-model="user.firstName" placeholder="First Name" required	/>
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-md-3 control-label">Sobre
								Nome</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="lastname"
									ng-model="user.lastName" placeholder="Last Name" required />
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-md-3 control-label">Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" name="passwd"
									ng-model="user.password" placeholder="Password" required />
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-offset-3 col-md-9">
								<button id="btn-signup" type="submit" class="btn btn-info"
									ng-click="addUser()" ng-required='user.email'>
									<i class="icon-hand-right"></i> &nbsp; Salvar
								</button>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
